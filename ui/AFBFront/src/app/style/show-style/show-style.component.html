


<table class="table table-striped">
    <thead>
        <tr>
            <th>Style Id</th>
            <th>Style Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of StyleList">
            <td>{{dataItem.StyleId}}</td>
            <td>{{dataItem.StyleName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
